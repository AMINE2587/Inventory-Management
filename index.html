<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Gestion De Stock</h2>
    </header>
    <main>
        <div id="edit-container" style="display: none;" class="edit-info">
            <div class="eqp-catg-edit">
                <input type="text" placeholder="Name" id="edit-name">
                <select id="edit-category">
                    <option value="" disabled selected>Select category</option>
                    <option value="desktop">Desktop Computer</option>
                    <option value="printer">Printer</option>
                    <option value="laptop">Laptop</option>
                    <option value="Scanner">Scanner</option>
                    <option value="Monitor">Monitor</option>
                </select>
            </div>
            <div class="quant-price-edit">
                <input type="number" id="prix-edit" placeholder="Prix">
                <input type="number" id="quan-edit" placeholder="Qauntite">
            </div>
            <div class="save-btns">
                <button onclick="saveItem()" id="save">Save</button>
                <button onclick="clearEdit()" id="clear">Clear</button>
            </div>
        </div>

        <div id="container" class="container">
            <div class="eqp-nom">
                <input placeholder="Nom de L'equipement" type="text" id="eqp-name">
                <select  id="category">
                    <option value="" disabled selected>Select category</option>
                    <option value="desktop">Desktop Computer</option>
                    <option value="printer">Printer</option>
                    <option value="laptop">Laptop</option>
                    <option value="Scanner">Scanner</option>
                    <option value="Monitor">Monitor</option>
                </select>
            </div>
            <div class="qt-price">
                <input placeholder="Prix" type="number" id="price">
                <input placeholder="Qauntite" type="number" id="qt">
            </div>
            <div class="btn-create">
                <button id="create-btn">Create</button>
            </div>
        </div>

        <div class="informations">
            <table>
                <tr id="table-up">
                    <td>L'equipements</td>
                    <td>Category</td>
                    <td>Qauntite</td>
                    <td>Prix</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
